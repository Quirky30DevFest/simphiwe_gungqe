<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>

</head>
<body>
<form>
<label>Name</label>
<input type="text" required />
<br><br>
<label>Email</label>
<input type="email"/>
<br><br>
<label>Date</label>
<input type="Date" />
<br><br>
<label>Country</label>
<select>
<option>South Africa</option>
<option selected>Brazil</option>
</select>
<br><br>
<label>Message</label>
<textarea cols="100" rows="10" required></textarea>
<br><br>
<input type="submit" value="Submit Form"/>
</form>
</body>



</html>
